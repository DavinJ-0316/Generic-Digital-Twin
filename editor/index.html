    <style>
        #loading {
            position: fixed;
            color: #FFFFFF;
            background: #00B0F0;
            font-size: 20px;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 500px;
        }

        svg {
            position: absolute;
            top: 0;
            left: 50%;
            /* transform: translate(-50%, 0); */
            transform: translate(calc(-50% - 120px), 0);
            z-index: 100;
        }

        .domain {
            fill: url(#Gradient2);
            ;
        }

        .tick line {
            stroke: white !important;
        }

        .tick text {
            fill: '#fff' !important;
        }

        .handle,
        .overlay {
            display: none !important;
        }

        a {
            text-decoration: none;
            font-size: 20px;
            font-family: sans-serif;
            padding: 14px 10px
        }

        ul {
            padding: 14px;
        }

        li {
            list-style: none;
            display: inline;
        }

        li a {
            background: #222;
            color: #d4d4d4;
        }

        li a:hover {
            background: #4da4ff;
            color: #fff;
        }

        .navi {
            background: #222;
            height: 50px;
        }

        #charts{
            position: absolute;
            display: none;
            width: 510px;
            top: 150px;
            right: 300px;
            /* transform: translate(-50%, 0); */
            /*transform: translate(calc(-50% - 120px), 0);*/
            z-index: 100;
            max-height: calc(80% - 64px);
            background: #fff;
            overflow-y: scroll;
        }
        #charts iframe{
            border-top: 50px;
        }

        /*rollbar width*/
           ::-webkit-scrollbar {
               width: 8px;
           }
        /*rollbar style*/
           ::-webkit-scrollbar-track {
               -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
               border-radius: 8px;
           }
        /*rollbar style*/
           ::-webkit-scrollbar-thumb {
               border-radius: 8px;
               background: #ddd;
               -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
           }
        ::-webkit-scrollbar-thumb:hover{
            background: #ccc;
        }
        ::-webkit-scrollbar-thumb:active{
            background: #999;
        }
        /*broswer style*/
